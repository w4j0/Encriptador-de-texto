<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="encrip">
            <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        </div>
        <div class="terms">
            <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="button">
            <button class="button-encrip" type="button" onclick="encriptar()">Encriptar</button>
            <input type="button" class="buton-descrip" value="Desencriptar" onclick="desencriptar()">
        </div>
        <div class="text-encrip">
            <img src="" alt="" id="img1">
            <div class="msg-encrip" id="msg-encrip">
                <h2 id="title-msg">Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <textarea name="msg" id="msg" cols="30" rows="10" class="msg"></textarea>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
